<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymBuu Tracker</title>
    
    <link rel="icon" type="image/png" href="/static/gymbuu_icon.png">
    
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-size: 3.5em;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #8A2BE2, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(138, 43, 226, 0.3);
            margin-bottom: 10px; 
        }
        #majin-logo {
            display: block;
            margin: 0 auto 30px auto; 
            width: 180px; 
            height: auto;
            opacity: 0.9;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7); 
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        #majin-logo:hover {
            transform: scale(1.1) rotate(5deg); 
            opacity: 1;
        }
        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-align: left; 
        }
        h3 {
            color: #FF69B4;
            border-bottom: 2px solid #8A2BE2;
            padding-bottom: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input {
            background: #2c2c2c;
            color: white;
            border: 1px solid #444;
        }
        input:focus {
            border-color: #8A2BE2;
        }
        button {
            background: #8A2BE2;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #FF69B4;
            transform: scale(1.05);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #2a2a2a;
            margin: 8px 0;
            padding: 12px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #8A2BE2;
        }
        .delete-btn {
            background: #dc3545;
            padding: 5px 10px;
        }
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GymBuu</h1>
        <img src="/static/gymbuu_logo.png" id="majin-logo" alt="GymBuu Logo">

        <div class="card">
            <h3>Antrenman Ekle</h3>
            <input type="date" id="tarih">
            <input type="text" id="hareket" placeholder="Hareket (örn: Bench Press)">
            <input type="number" id="set" placeholder="Set">
            <input type="number" id="tekrar" placeholder="Tekrar">
            <input type="number" id="agirlik" placeholder="Ağırlık (kg)">
            <button onclick="antrenmanEkle()">Ekle</button>
            <ul id="antrenman-listesi"></ul>
        </div>

        <div class="card">
            <h3>Kilo Güncelle</h3>
            <input type="date" id="kilo-tarih">
            <input type="number" step="0.1" id="kilo" placeholder="Kilo (kg)">
            <button onclick="kiloEkle()">Kaydet</button>
            <ul id="kilo-listesi"></ul>
        </div>

        <div class="card">
            <h3>Notlar</h3>
            <input type="date" id="not-tarih">
            <input type="text" id="not-icerik" placeholder="Notunu yaz..." style="width: 50%;">
            <button onclick="notEkle()">Not Ekle</button>
            <ul id="not-listesi"></ul>
        </div>
    </div>

    <script>
        async function antrenmanlariGetir() {
            const res = await fetch('/api/entries');
            const data = await res.json();
            const liste = document.getElementById('antrenman-listesi');
            liste.innerHTML = '';
            data.forEach(item => {
                liste.innerHTML += `<li><span><strong>${item.date}</strong> | ${item.exercise}: ${item.sets}x${item.reps} (${item.weight} kg)</span>
                    <button class="delete-btn" onclick="antrenmanSil(${item.id})">Sil</button></li>`;
            });
        }

        async function antrenmanEkle() {
            const data = {
                date: document.getElementById('tarih').value,
                exercise: document.getElementById('hareket').value,
                sets: document.getElementById('set').value,
                reps: document.getElementById('tekrar').value,
                weight: document.getElementById('agirlik').value
            };
            if(!data.date || !data.exercise) return alert("Tarih ve hareket girmelisin kanka!");
            await fetch('/api/entries', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            antrenmanlariGetir();
        }

        async function antrenmanSil(id) {
            if(!confirm("Bu antrenmanı silmek istediğine emin misin?")) return;
            await fetch(`/api/entries/${id}`, { method: 'DELETE' });
            antrenmanlariGetir();
        }

        async function kilolariGetir() {
            const res = await fetch('/api/weights');
            const data = await res.json();
            const liste = document.getElementById('kilo-listesi');
            liste.innerHTML = '';
            data.forEach(item => {
                liste.innerHTML += `<li><span><strong>${item.date}</strong> | ${item.kg} kg</span> 
                    <button class="delete-btn" onclick="kiloSil(${item.id})">Sil</button></li>`;
            });
        }

        async function kiloEkle() {
            const data = {
                date: document.getElementById('kilo-tarih').value,
                kg: document.getElementById('kilo').value
            };
            if(!data.date || !data.kg) return alert("Tarih ve kilo girmelisin!");
            await fetch('/api/weights', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            kilolariGetir();
        }

        async function kiloSil(id) {
            if(!confirm("Bu kilo kaydını silmek istediğine emin misin?")) return;
            await fetch(`/api/weights/${id}`, { method: 'DELETE' });
            kilolariGetir();
        }

        async function notlariGetir() {
            const res = await fetch('/api/notes');
            const data = await res.json();
            const liste = document.getElementById('not-listesi');
            liste.innerHTML = '';
            data.forEach(item => {
                liste.innerHTML += `<li><span><strong>${item.date}</strong> | ${item.content}</span> 
                    <button class="delete-btn" onclick="notSil(${item.id})">Sil</button></li>`;
            });
        }

        async function notEkle() {
            const data = {
                date: document.getElementById('not-tarih').value,
                content: document.getElementById('not-icerik').value
            };
            if(!data.date || !data.content) return alert("Tarih ve not girmelisin!");
            await fetch('/api/notes', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            notlariGetir();
        }

        async function notSil(id) {
            if(!confirm("Bu notu silmek istediğine emin misin kanka?")) return;
            await fetch(`/api/notes/${id}`, { method: 'DELETE' });
            notlariGetir();
        }

        window.onload = () => {
            antrenmanlariGetir();
            kilolariGetir();
            notlariGetir();
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tarih').value = today;
            document.getElementById('kilo-tarih').value = today;
            document.getElementById('not-tarih').value = today;
        };
    </script>
</body>
</html>
